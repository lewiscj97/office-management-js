<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Office Management</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/style.css">
    <script src="./src/Office.js"></script>
    <script src="./src/interface.js"></script>
  </head>
  <body>
    <h1>Office Management</h1>
    <div class="button-container">
      <button id="add-new-room">Add New Room</button>
    </div>
    <div id="new-room-container" style="display: none">
      <input class="text-input" type="text" name="room-name" id="room-name">
      <button id="new-room-submit" type="submit" value="Submit">Submit</button>
    </div>
    <div id="rooms">
      <h2>Rooms</h2>
      <section id="rooms-container">
      </section>
    </div>
    <div class="button-container">
      <button id="booking-toggle">Book a Room</button>
    </div>
    <div id="book-room-container" style="display: none">
      <select name="booking-room" id="booking-room">
      </select><br>
      <label for="team-name">Team name: </label>
      <input class="text-input" type="text" name="team-name" id="team-name"><br>
      <label for="meeting-name">Meeting name: </label>
      <input class="text-input" type="text" name="meeting-name" id="meeting-name"><br>
      <button id="submit-booking">Submit</button>
    </div>
  </body>
</html>
